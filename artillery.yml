config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Teacher Login"
    flow:
      - post:
          url: "/teachers/login"
          json:
            username: "arthurb"
            password: "test123"
        capture:
          - json: "$.token"
            as: "accessToken"
  - name: "Create Assignments"
    flow:
      - post:
          url: "/assignments"
          json:
            name: "Project 1"
            description: "Create a web application"
        headers:
          Authorization: "Bearer {{accessToken}}"
